apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo-smcp
spec:
  destination:
    name: ''
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    path: cluster001/namespaces/bookinfo-smcp
    repoURL: 'https://github.com/ralvares/gitops'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true